<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>BuzzQuizz</title>
  </head>
<body>
  <div class="header">BuzzQuizz</div>
  <div class="content">

  </div>
  <!-- Criação de Quiz -->
    <!-- Tela 3.1 - Info básica do Quiz -->
    <div class="basic-info hidden">
      <div class="info-title">Comece pelo começo</div>
      <!-- method="post" -->
      <form onsubmit="nextPage(this); return false">
        <div class="info">
          <input
            type="text"
            class="basic-info-title"
            placeholder="Título do seu quizz"
            minlength="20"
            maxlength="65"
            required
          />
          <input
            type="url"
            class="basic-info-image"
            placeholder="URL da imagem do seu quizz"
            required
          />
          <input
            type="number"
            min="3"
            class="basic-info-questions"
            placeholder="Quantidade de perguntas do quizz"
            required
          />
          <input
            type="number"
            min="2"
            class="basic-info-questions-levels"
            placeholder="Quantidade de níveis do quizz"
            required
          />
        </div>
        <div class="info-button">
          <button type="submit">Prosseguir pra criar perguntas</button>
        </div>
      </form>
    </div>
    <!-- Tela 3.2 - Perguntas do Quiz -->
    <div class="quiz-questions hidden">
      <div class="quiz-title">Crie suas perguntas</div>
      <form
        class="question-form"
        onsubmit="nextPage(this); return false"
      ></form>
    </div>
    <!-- Tela 3.3 - Níveis do Quiz -->
    <div class="quiz-levels hidden">
      <div class="levels-title">Agora, decida os níveis!</div>
      <form class="levels-form" onsubmit="nextPage(this); return false">
      </form>
    </div>
    <!-- Tela 3.4 - Sucesso do Quiz -->
    <div class="quiz-success hidden">
      <div class="success-title">Seu quizz está pronto!</div>
      <div class="sucess-image">
      </div>
      <div class="sucess-button" onclick="display2(this), showUserQuiz(this)">
        <button >Acessar Quizz</button>
      </div>
      <div class="sucess-return">
        <button  onclick="reset()">Voltar para o home</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
