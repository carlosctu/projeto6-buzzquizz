<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>BuzzQuizz</title>
  </head>
  <body>
    <div class="header">BuzzQuizz</div>
    <div class="content"></div>

    <!-- Criação de Quiz -->

    <!-- Inicio Info básica do Quiz -->
    <div class="basic-info">
      <div class="info-title">Comece pelo começo</div>
      <div class="info">
        <input type="text" class="basic-info-title" placeholder="Título do seu quizz" />
        <input type="text" class="basic-info-image" placeholder="URL da imagem do seu quizz" />
        <input type="text" class="basic-info-questions" placeholder="Quantidade de perguntas do quizz" />
        <input type="text" class="basic-info-questions-level" placeholder="Quantidade de níveis do quizz" />
      </div>
      <div class="info-button" onclick="sendBasicInfo()">
        <button>Prosseguir pra criar perguntas</button>
      </div>
    </div>
    <!-- Fim da Info básica do Quiz -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
